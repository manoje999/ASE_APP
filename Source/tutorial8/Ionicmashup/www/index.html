<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller='pagecontroller'>
      <ion-header-bar class="bar-stable">
       <h2>Know your Market</h2>
          </ion-header-bar>
      <ion-content>
        <input id = "city" type="text" placeholder="find the market places" >
        <button ng-click="getplaces()">Get Places</button>
        <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap">
        
		  <h2>Name: {{chat.name}}</h2>
          <h2>address: {{chat.address}}</h2>
          <h2>city: {{chat.city}}</h2>
          <h2>zipcode: {{chat.zipcode}}</h2>
          <h2>Review: {{chat.review}}</h2>
      </ion-item>
    </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
