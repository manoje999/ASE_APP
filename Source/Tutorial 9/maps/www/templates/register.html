	  <ion-pane ng-controller='pagecontroller'>
		  <ion-header-bar class="bar-stable">
       <h2>Know your Market</h2>

      <ion-content>
        <input id = "city" type="text" placeholder="find the market places" >
        <button ng-click="getplaces()">Get Places</button>
		<button ng-click="Locate()">Locate me</button>
        <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap">
        
		  <h2>Name: {{chat.name}}</h2>

          <h2>city: {{chat.city}}</h2>
          <h2>zipcode: {{chat.zipcode}}</h2>
          <h2>Review: {{chat.review}}</h2>

    </ion-list>
